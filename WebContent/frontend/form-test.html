<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- babeq -->
    <link rel="stylesheet" type="text/css" href="<%=request.getContextPath()%>/frontend/css/babeq.css">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Add fancyBox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>
    <style>
        .form-control {
            width: 80%;
        }

        #upextext {
            maxlength: 200;
            resize: none;
        }

    </style>
</head>
<body>
<section id="main-content" style="width: 100%">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-lg-12" >
                <div class="form-panel">
                    <form class="form-horizontal" method="get" action="<%=request.getContextPath()%>/member/member.do">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-4">
                                <h2>資深爸媽/專家資格申請</h2>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 ">
                                <label class="radio-inline col-sm-2 control-label"><input type="radio" name="optradio">Option 1</label>
                                <label class="radio-inline col-sm-2 control-label"><input type="radio" name="optradio">Option 2</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Rounder</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Rounder</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Rounder</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Rounder</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label" for="upextext">Comment:</label>
                            <div class="col-sm-10">
                                <textarea id="upextext" class="form-control" rows="5"
                                          placeholder="請勿超過200字"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-4">
                                <button class="btn btn-default btn-lg" type="submit">
                                    <span class="glyphicon glyphicon-ok"></span> 送出申請
                                </button>
                                <button class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-remove"></span> 取消申請
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>

</body>
</html>
